<!doctype html>
<head>
<title>Flaskr</title>
<link rel="stylesheet" type="text/css"
      href="static/estilo.css">
</head>
<body>
    <div class="pagina">
  <h1>Meu Blog</h1>
  <div class="metanav">
  {% if not session.logado %}
    <a href="">login</a>
  {% else %}
    <a href="">logout</a>
  {% endif %}
  {% for mensagem in get_flashed_messages() %}
  <div class="flash">{{ mensagem }}</div>
  {% endfor %}
  {% block corpo %}{% endblock %}
</div>
  </body>
  </html>
